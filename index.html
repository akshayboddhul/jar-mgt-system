<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jar Project</title>
    
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
        <h1 class="heading">Jars Money Management System</h1>
        <p class="author-name">by T Harv Eker</p>
        <div class="input-container">
            <input type="number" name="input" id="amt">
            <button type="submit" id="cal" class="cal-btn">Calculate</button>
            <button type="submit" id="clear" class="clear-btn">Clear</button>
        </div>
        <br>
        <div class="jar-container">
            
            <div class="jar-section">
                <p>Necessities</p>
                <span>55%</span>
                <h3 id="jar1-amt"></h3>
            </div>
            <div class="jar-section">
                <p>Long-Term</p>
                <span>10%</span>
                <h3 id="jar2-amt"></h3>
            </div>
            <div class="jar-section">
                <p>Play</p>
                <span>10%</span>
                <h3 id="jar3-amt"></h3>
            </div>
            <div class="jar-section">
                <p>Education</p>
                <span>10%</span>
                <h3 id="jar4-amt"></h3>
            </div>
            <div class="jar-section">
                <p>Financial</p>
                <span>10%</span>
                <h3 id="jar5-amt"></h3>
            </div>
            <div class="jar-section">
                <p>Give</p>
                <span>05%</span>
                <h3 id="jar6-amt"></h3>
            </div>
        </div>
        <p id="total-amt"></p>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="js/custom.js"></script>
</body>
</html>
